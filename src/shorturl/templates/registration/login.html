{% extends "base.html" %}

{% block title %}URL Shortener - Log In{% endblock %}

{% block header %}{% endblock %}

{% block titleH1 %}{% endblock %}

{% block content %}

<h2>Log In</h2>
<div style="margin-top: 1em;">
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</button>  
</form>
</div>
{% endblock %}
